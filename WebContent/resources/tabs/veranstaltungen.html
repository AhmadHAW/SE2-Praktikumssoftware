<div class="row" id="veranstaltungen"  ng-controller="ExtController">
  <br />
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-cust-info">
      <br />
      <div class="panel-body">
        <!--ContentPane start-->
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-cust-success">
            <div class="panel-heading">
              <h2><strong>Veranstaltungsübersicht</strong></h2>
            </div>
            <div class="panel-body">
              <!--Table start-->
              <div class="row">
                <div class=col-md-6>
                  <select class="selectpicker" data-width="100%">
                    <option>Semester wählen...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                  </select>
                </div>
                <div class=col-md-6>
                  <select class="selectpicker" data-width="100%">
                    <option>Fachbereich wählen...</option>
                    <option>AI</option>
                    <option>TI</option>
                    <option>WI</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <br />
                  <table class="table table-striped" ng-controller="ModalController">
                    <thead>
                      <tr>
                        <th>Fach</th>
                        <th>Dozent</th>
                        <th>Assistent</th>
                        <th>Anz. Teilnehmer</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>GKAP</td>
                        <td>Padberg</td>
                        <td>Oelker</td>
                        <td>60 / 80</td>
                        <td>
                          <button type="button" class="btn btn-my-default pull-right btn-sm" data-toggle="modal" data-target="#modalBearbeiten" data-placement="bottom" title="Veranstaltung bearbeiten" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-pencil"></span>
                          </button>
                          <div ng-include="getModalEdit()"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>ADP</td>
                        <td>Kleine</td>
                        <td>Blank</td>
                        <td>50 / 80</td>
                        <td>
                          <button type="button" class="btn btn-my-default pull-right btn-sm" data-toggle="modal" data-target="#modalBearbeiten" data-placement="bottom" title="Veranstaltung bearbeiten" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-pencil"></span>
                          </button>
                          <div ng-include="getModalEdit()"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>BSP</td>
                        <td>Huebner</td>
                        <td></td>
                        <td>50 / 80</td>
                        <td>
                          <button type="button" class="btn btn-my-default pull-right btn-sm" data-toggle="modal" data-target="#modalBearbeiten" data-placement="bottom" title="Veranstaltung bearbeiten" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-pencil"></span>
                          </button>
                          <div ng-include="getModalEdit()"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>SEP</td>
                        <td></td>
                        <td></td>
                        <td>0 / 80</td>
                        <td>
                          <button type="button" class="btn btn-my-default pull-right btn-sm" data-toggle="modal" data-target="#modalBearbeiten" data-placement="bottom" title="Veranstaltung bearbeiten" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-pencil"></span>
                          </button>
                          <div ng-include="getModalEdit()"></div>
                        </td>
                      </tr>
                      <tr>
                        <td>BWP</td>
                        <td>Gerken</td>
                        <td></td>
                        <td>50 / 80</td>
                        <td>
                          <button type="button" class="btn btn-my-default pull-right btn-sm" data-toggle="modal" data-target="#modalBearbeiten" data-placement="bottom" title="Veranstaltung bearbeiten" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-pencil"></span>
                          </button>
                          <div ng-include="getModalEdit()"></div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row" id="veranerstellen" >
                <div class="col-sm-12">
                  <button type="button" class="btn btn-my-block" data-toggle="modal" ng-click="veranErstellen()" data-placement="bottom" title="Neue Gruppe erstellen" onmouseenter="$(this).tooltip('show')" >
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                  <div ng-switch on="erstellen">
                    <div ng-switch-when="veranErstellen">
                      <div ng-include src="'resources/extensions/ext_veranstaltung_erstellen.html'"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--ContentPane end-->
    </div>
  </div>
</div>
