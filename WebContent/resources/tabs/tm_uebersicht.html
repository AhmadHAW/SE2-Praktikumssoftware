<div class="row" id="tm_uebersicht"  ng-controller="GruppenController">
  <br />
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-cust-info">
      <br />
      <div class="panel-body">
        <!--ContentPane start-->
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-cust-success">
            <div class="panel-heading">
              <h2><strong>Teilnehmerübersicht</strong></h2>
            </div>
            <div class="panel-body">
              <!--Table start-->
              <div class="row">
                <div class="col-sm-12 inner-addon right-addon">
                    <span class="glyphicon glyphicon-search"></span>
                    <input type="text" class="form-control" placeholder="Filtern - Name oder Matrikelnr eingeben..." />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <br/>
                  <table class="table table-striped" ng-controller="TMUebersichtController">
                    <thead>
                      <tr>
                        <th>Matrikelnr.</th>
                        <th>Vorname</th>
                        <th>Nachname</th>
                        <th>Team-Nr.</th>
                        <th>PVL</th>
                        <th>Note</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="teiln in teilnehmer" ng-controller="ModalController">
                        <td>{{teiln.matrNr}}</td>
                        <td>{{teiln.vorn}}</td>
                        <td>{{teiln.nachn}}</td>
                        <td>{{teiln.tmNr}}</td>
                        <td>
                          <div ng-switch on="getPVL($index)">
                            <div ng-switch-when="erfolgreich">
                              <div ng-include="getSuccess()">
                              </div>
                            </div>
                            <div ng-switch-when="nicht erfolgreich">
                              <div ng-include="getFail()">
                              </div>
                            </div>
                            <div ng-switch-when="offen">
                              <div ng-include="getOpen()">
                              </div>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div>
                            <div ng-if="isSuccess($index)">
                              <div ng-include="getSuccess()">
                              </div>
                            </div>
                            <div ng-if="!isSuccess($index)">
                              <div ng-if="isOpen($index)">
                                <div ng-include="getOpen()">
                                </div>
                              </div>
                              <div ng-if="!isOpen($index)">
                                <div ng-include="getFail()">
                                </div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm pull-right" ng-click="initTmDetails($index)" data-target="#modalTmDetails" data-toggle="modal" data-placement="bottom" title="Details anzeigen" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-user"></span>
                          </button>
                          <div ng-include="getModalTmDetails()">

                          </div>
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" ng-click="initEntfIndex($index)" data-target="#modalTmEntfernen" data-toggle="modal" data-placement="bottom" title="Teilnehmer aus Kurs entfernen" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-minus"></span>
                          </button>
                          <div ng-include="getModalTmEntfernen()">

                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="button" class="btn btn-my-block btn-md" data-placement="bottom" title="Zurück zur Gruppenübersicht" onmouseenter="$(this).tooltip('show')" ng-click="switchToGruppen()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--ContentPane end-->
    </div>
  </div>
</div>
