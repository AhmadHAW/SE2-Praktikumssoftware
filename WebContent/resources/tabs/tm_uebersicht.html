<div class="row">
  <br>
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-info">
      <br>
      <div class="panel-body">
        <!--ContentPane start-->
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2><strong>Teilnehmerübersicht</strong><small> - ADP</small></h2>
            </div>
            <div class="panel-body">

                            <span class="glyphicon glyphicon-user"></span>
                          </button>
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" data-placement="bottom" title="Teilnehmer aus Kurs entfernen" onmouseenter="$(this).tooltip('show')">

                          <td>2431441</td>

                              <span class="glyphicon glyphicon-user"></span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="btn btn-my-default btn-sm" data-placement="bottom" title="Teilnehmer aus Kurs entfernen" onmouseenter="$(this).tooltip('show')">
                              <span class="glyphicon glyphicon-minus"></span>
                            </button>
                          </td>
                        </tr>
                        <tr>
                          <td>2431441</td>

                          <td>2</td>
                          <td>
                            <button type="button" class="btn btn-my-default btn-sm pull-right" data-placement="bottom" title="Details anzeigen" onmouseenter="$(this).tooltip('show')">
                              <span class="glyphicon glyphicon-user"></span>
                            </button>
                          </td>
                          <td>
                            <button type="button" class="btn btn-my-default btn-sm" data-placement="bottom" title="Teilnehmer aus kurz entfernen" onmouseenter="$(this).tooltip('show')">
