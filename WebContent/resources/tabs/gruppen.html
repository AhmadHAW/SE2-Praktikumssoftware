<div class="row" id="gruppen" ng-controller="ExtController">
  <br>
  <div class="col-sm-10 col-sm-offset-1">
    <div class="panel panel-cust-info">
      <br />
      <div class="panel-body">
        <!--ContentPane start-->
        <div class="col-sm-10 col-sm-offset-1">
          <div class="panel panel-cust-success">
            <div class="panel-heading">
              <h2><strong>Gruppenübersicht</strong></h2>
            </div>
            <div class="panel-body">
              <!--Table start-->
              <div class="row">
                <div class="col-sm-6">
                  <select class="selectpicker" data-width="100%">
                    <option>Semester wählen...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <select class="selectpicker" data-width="100%">
                    <option>Fachbereich wählen...</option>
                    <option>AI</option>
                    <option>TI</option>
                    <option>WI</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <br />
                  <select class="selectpicker" data-width="100%">
                    <option>Tag wählen...</option>
                    <option>Montag</option>
                    <option>Dienstag</option>
                    <option>Mittwoch</option>
                    <option>Donnerstag</option>
                    <option>Freitag</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <br />
                  <select class="selectpicker" data-width="100%">
                    <option>Gruppe wählen...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <br />
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Fach</th>
                        <th>Grp. Nr.</th>
                        <th>KW</th>
                        <th>Uhrzeit</th>
                        <th>Prof</th>
                        <th>Raum</th>
                        <th>Anz. Gruppen</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>GKAP</td>
                        <td>1</td>
                        <td>12, 14, 16, 18</td>
                        <td>08:15 - 11:45</td>
                        <td>Padberg</td>
                        <td>0660</td>
                        <td>6 / 10</td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" data-placement="bottom" title="Weiter zur Teilnehmerübersicht" onmouseenter="$(this).tooltip('show')" ng-click="switchToTmUebersicht()">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <td>SEP</td>
                        <td>1</td>
                        <td>13, 15, 17, 19</td>
                        <td>08:15 - 11:45</td>
                        <td>Zukunft</td>
                        <td>0660</td>
                        <td>3 / 10</td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" data-placement="bottom" title="Weiter zur Teilnehmerübersicht" onmouseenter="$(this).tooltip('show')" ng-click="switchToTmUebersicht()">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <td>GKAP</td>
                        <td>2</td>
                        <td>13, 15, 17, 19</td>
                        <td>08:15 - 11:45</td>
                        <td>Zukunft</td>
                        <td>0660</td>
                        <td>3 / 10</td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" data-placement="bottom" title="Weiter zur Teilnehmerübersicht" onmouseenter="$(this).tooltip('show')" ng-click="switchToTmUebersicht()">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row" id="grerstellen" >
                <div class="col-sm-12">
                  <button type="button" class="btn btn-my-block" data-toggle="modal" ng-click="grErstellen()" data-placement="bottom" title="Neue Gruppe erstellen" onmouseenter="$(this).tooltip('show')" >
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                  <div ng-switch on="erstellen">
                    <div ng-switch-when="grErstellen">
                      <div ng-include="'resources/extensions/ext_gruppe_erstellen.html'"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--ContentPane end-->
    </div>
  </div>
</div>
