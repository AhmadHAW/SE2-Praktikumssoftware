<div class="modal" id="gruppeDetails" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          <strong>Gruppendetails</strong>
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12 text text-muted">
            <strong>Allgemein</strong>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-striped">
              <tbody>
                <tr ng-model="gr.grpNr">
                  <td>Gruppen-Nr.</td>
                  <td>{{gr.grpNr}}</td>
                </tr>
                <tr ng-model="gr.dozent">
                  <td>Dozent</td>
                  <td>{{gr.dozent}}</td>
                </tr>
                <tr ng-model="gr.assistent">
                  <td>Assistent</td>
                  <td>{{gr.assistent}}</td>
                </tr>
                <tr ng-model="gr.raum">
                  <td>Raum</td>
                  <td>{{gr.raum}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text text-muted">
            <strong>Zeiten</strong>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>TNr.</th>
                  <th>Datum</th>
                  <th>Start</th>
                  <th>Ende</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="termin in gr.termine">
                  <td>{{$index + 1}}</td>
                  <td>{{termin.formattedDateString}}</td>
                  <td>{{termin.timeStartString}}</td>
                  <td>{{termin.timeEndString}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button type="button" data-dismiss="modal" class="btn btn-my-block" data-placement="bottom" title="SchlieÃŸen" onmouseenter="$(this).tooltip('show')">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
