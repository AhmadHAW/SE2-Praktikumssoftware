<div class="modal fade" id="modalBearbeiten" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><strong>Veranstaltung bearbeiten</strong></h4>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">Dozenten 채ndern/hinzuf체gen</div>
            <div class="col-sm-12 inner-addon right-addon">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" class="form-control" placeholder="Live-Suche" />
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-12">Assistenten 채ndern/hinzuf체gen</div>
            <div class="col-sm-12 inner-addon right-addon">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" class="form-control" placeholder="Live-Suche" />
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-6">
              <select select-picker data-width="100%" title="Max. Teilnehmer">
                <!--TODO: Controller schreiben-->
                <option>50</option>
                <option>60</option>
                <option>70</option>
                <option>80</option>
                <option>90</option>
              </select>
            </div>
            <div class="col-sm-6">
              <select select-picker data-width="100%" title="Min. Teilnehmer">
                <!--TODO: Controller schreiben-->
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-my-block" data-placement="bottom" title="Speichern" onmouseenter="$(this).tooltip('show')"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
