<div class="modal" id="gruppeBearbeiten" role="dialog">
  <div class="modal-dialog" style="width:40%;">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><strong>Gruppe bearbeiten</strong></h4>
      </div>
      <form class="form-horizontal" role="form">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 text text-muted">Anz. Teammitglieder pro Gruppe</div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <input id="maxTm" type="text" class="form-control" ng-model="gr.maxGr" ng-init="'gr.maxGr'" />
            </div>
          </div>
          <div class="row">
            <br />
            <div class="col-sm-12">
              <div class="strike text-muted">
                <span>Abgabetermin wÃ¤hlen</span>
              </div>
            </div>
          </div>
          <div class="row">
            <br/>
            <div class="col-sm-3">
              <select select-picker data-width="100%" title="1. Termin..." ng-model="gr.termine.tm1">
                <option ng-repeat="termin1 in abgTermine">{{termin1}}</option>
              </select>
            </div>
            <div class="col-sm-3">
              <select select-picker data-width="100%" title="2. Termin..." ng-model="gr.termine.tm2">
                <option ng-repeat="termin2 in abgTermine">{{termin2}}</option>
              </select>
            </div>
            <div class="col-sm-3">
              <select select-picker data-width="100%" title="3. Termin..." ng-model="gr.termine.tm3">
                <option ng-repeat="termin3 in abgTermine">{{termin3}}</option>
              </select>
            </div>
            <div class="col-sm-3">
              <select select-picker data-width="100%" title="4. Termin..." ng-model="gr.termine.tm4">
                <option ng-repeat="termin4 in abgTermine">{{termin4}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <hr style="border-color: #E8E8E8;"/>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <select select-picker data-width="100%" title="Uhrzeit (Beginn)..." ng-model="gr.startUhrzeit">
                <option ng-repeat="sz in startZeiten" value="{{sz}}" >{{sz}}</option>
              </select>
            </div>
            <div class="col-sm-6">
              <select select-picker data-width="100%" title="Uhrzeit (Ende)..." ng-model="gr.endUhrzeit">
                <option ng-repeat="ez in endZeiten" value="{{ez}}" >{{ez}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <br />
              <select select-picker data-width="100%" title="Raum wÃ¤hlen..." ng-model="gr.raum">
                <option ng-repeat="raum in raeume" >{{raum}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <br />
            <div class="col-md-12">
              <button type="button" data-dismiss="modal" ng-click="editGruppe()" class="btn btn-my-block" data-placement="bottom" title="Speichern" onmouseenter="$(this).tooltip('show')"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
