<div class="modal" id="modalTmDetails" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><strong>Teilnehmerdetails</strong></h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-striped">
              <tbody>
                <tr ng-model="tm.vorn">
                  <td>Vorname</td>
                  <td>{{tm.vorn}}</td>
                </tr>
                <tr ng-model="tm.nachn">
                  <td>Nachname</td>
                  <td>{{tm.nachn}}</td>
                </tr>
                <tr ng-model="tm.matrNr">
                  <td>Matrikel-Nr.</td>
                  <td>{{tm.matrNr}}</td>
                </tr>
                <tr ng-model="tm.tmNr">
                  <td>Team-Nr.</td>
                  <td>{{tm.tmNr}}</td>
                </tr>
                <tr ng-model="tm.tmPartner">
                  <td>Partner</td>
                  <td>{{tm.tmPartner}}</td>
                </tr>
                <tr ng-model="tm.pvl">
                  <td>PVL</td>
                  <td>{{tm.pvl}}</td>
                </tr>
                <tr ng-model="tm.note">
                  <td>Klausurnote</td>
                  <td>{{tm.note}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button type="button" data-dismiss="modal" class="btn btn-my-block" data-placement="bottom" title="SchlieÃŸen" onmouseenter="$(this).tooltip('show')"><span class="glyphicon glyphicon-minus"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
