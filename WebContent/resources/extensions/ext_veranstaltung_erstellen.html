<div id="modalVeranstaltung">
  <div class="row">
    <br/>
    <div class="col-sm-12">
        <button type="button" class="btn btn-my-block" ng-click="veranErstellenClose()"data-placement="bottom" title="Abbrechen" onmouseenter="$(this).tooltip('show')">
          <span class="glyphicon glyphicon-minus"></span></button>
    </div>
  </div>
  <div class="row">
    <!-- Modal content-->
    <div class="col-md-12">
      <hr />
      <h3>Veranstaltung erstellen</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">Dozenten 채ndern/hinzuf체gen</div>
      <div class="col-sm-12 inner-addon right-addon">
        <span class="glyphicon glyphicon-search"></span>
        <input type="text" class="form-control" placeholder="Live-Suche" />
      </div>
    </div>
  <div class="row">
    <br />
    <div class="col-sm-12">Assistenten 채ndern/hinzuf체gen</div>
      <div class="col-sm-12 inner-addon right-addon">
        <span class="glyphicon glyphicon-search"></span>
        <input type="text" class="form-control" placeholder="Live-Suche" />
      </div>
    </div>
  </div>
  <div class="row">
    <br/>
    <div class="col-sm-6">
      <select class="selectpicker" data-width="100%">
        <option>Max Teilnehmer...</option>
        <option>50</option>
        <option>60</option>
        <option>70</option>
        <option>80</option>
        <option>90</option>
      </select>
    </div>
    <div class="col-sm-6">
      <select class="selectpicker" data-width="100%">
        <option>Min Teilnehmer...</option>
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
      </select>
    </div>
  </div>
  <div class="row">
  <br/>
    <div class="col-md-12">
      <button type="button" class="btn btn-my-block" data-placement="bottom" title="Speichern" onmouseenter="$(this).tooltip('show')"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
    </div>
  </div>
</div>
